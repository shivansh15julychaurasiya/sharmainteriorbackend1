# ------------------------
# Application Configuration
# ------------------------
spring.application.name=SharmaInterior

# ------------------------
# Server Port Configuration
# ------------------------
server.port=${PORT:8080}

# ------------------------
# Database Configuration (Railway Environment Variables)
# ------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------
# JPA & Hibernate Settings
# ------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# ------------------------
# CORS Configuration (for frontend communication)
# ------------------------
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*

# ------------------------
# Spring Mail Configuration
# ------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# ------------------------
# Mail Security & Protocol Settings
# ------------------------
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.debug=true
